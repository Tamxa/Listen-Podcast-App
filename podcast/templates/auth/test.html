<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/testlogin.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="image-box">
            <img src="../../static/assets/illustration.png" alt="Placeholder Image">
        </div>
        <div class="login-box">
            <a><img src="../../static/assets/logo.png" alt="Logo" class="sidebar-logo"></a>
            <form method="POST" action="{{ url_for('auth_bp.register') }}">
                {{ form.hidden_tag() }}

                <label>Username</label>
                {{ form.username(class_="login") }}

                <label>Password</label>
                {{ form.password(class_="login") }}

                {% if password_error %}
                    <p class="error">{{ password_error }}</p>
                {% endif %}

                {{ form.submit(class_="login login-button") }}
            </form>
        </div>
    </div>
</body>
</html>
