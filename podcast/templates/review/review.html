{% extends 'layout.html' %}

{% block component_css %}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/review.css') }}">
{% endblock %}

{% block content %}
 <main class="main-content">
     <div class="hero-gap"></div>
    <header class="hero" style="background-image: url('{{ p_about.podcast_image }}');">
        <div class="hero-blur" style="background-image: url('{{ p_about.podcast_image }}');"></div>
        <div class="hero-content">
            <img src="{{ p_about.podcast_image }}" alt="Podcast Image" class="hero-image">
            <div class="hero-text">
                <h1 class="hero-title">{{ p_about.podcast_title }}</h1>
                <p class="hero-subtitle">{{ p_about.podcast_author }}</p>
            </div>
        </div>
    </header>
    <section class="about">
         <div class="about-header">
            <h2 class="about-title">Rate & Review</h2>
            <div>
                <a href="{{ url_for('review_bp.redirect_to_podcast', podcast_id=p_about.podcast_id) }}">
                    <button class="add-playlist-btn">Episodes</button>
                </a>
            </div>
        </div>
<!--        <div class="about-tags">-->
<!--            {% for category in p_categories %}-->
<!--                <span class="tag">{{ category.category_name }}</span>-->
<!--            {% endfor %}-->
<!--        </div>-->
        <form action="/submit-review" method="post">
            <div class="form-group rating-container">
                <label>How was it?</label>
                <div class="rating rating--interactive" itemprop="reviewRating" itemscope itemtype="https://schema.org/Rating">
                  <p class="sr-only">
                    <meta itemprop="ratingValue" content="1">
                    Not yet rated
                  </p>
                  <form action="#" class="clearfix">
                    <!-- Radio buttons for selecting the rating -->
                    <input type="radio" id="star5" name="rating" value="5">
                    <label class="star" for="star5" title="5 stars">
                      <span class="sr-only">Rate 5 star</span>
                    </label>

                    <input type="radio" id="star4" name="rating" value="4">
                    <label class="star" for="star4" title="4 stars">
                      <span class="sr-only">Rate 4 star</span>
                    </label>

                    <input type="radio" id="star3" name="rating" value="3">
                    <label class="star" for="star3" title="3 stars">
                      <span class="sr-only">Rate 3 star</span>
                    </label>

                    <input type="radio" id="star2" name="rating" value="2">
                    <label class="star" for="star2" title="2 stars">
                      <span class="sr-only">Rate 2 star</span>
                    </label>

                    <input type="radio" id="star1" name="rating" value="1" checked>
                    <label class="star" for="star1" title="1 star">
                      <span class="sr-only">Rate 1 star</span>
                    </label>
                  </form>
                </div>
            </div>
            <div class="form-group">
                <textarea id="reviewText" name="reviewText" maxlength="500" placeholder="Write your review here..." required></textarea>
            </div>
            <div class="form-group">
                <button type="submit" class="submit-btn">Submit Review</button>
            </div>
        </form>
        <hr class="about-separator">
    </section>
    <section class="episodes">
         <div class="episodes-header">
            <h2 class="episodes-title">Reviews</h2>
            <button class="episodes-sort-btn">Newest to Oldest<i class="fa-solid fa-caret-down"></i></button>
        </div>
        <br>

        <!-- Pagination -->
    </section>
</main>
{% endblock %}
