{% extends 'layout.html' %}

{% block component_css %}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/home.css') }}">
{% endblock %}

{% block content %}
<main class="main-content">

    {% for i in range(1, 200) %}
        <a href="/podcast?id={{ i }}" style="color: blue; text-decoration: none; padding: 5px 10px; border: 1px solid blue; border-radius: 3px; display: inline-block;">
        Podcast {{ i }}
    </a>
    {% endfor %}

</main>
{% endblock %}
